<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
<family>sans-serif</family>
<prefer>
<family>FreeSans</family>
</prefer>
</alias>

<alias>
<family>serif</family>
<prefer>
<family>FreeSerif</family>
</prefer>
</alias>

<alias>
<family>monospace</family>
<prefer>
<family>JetBrains Mono NL</family>
</prefer>
</alias>

</fontconfig>
