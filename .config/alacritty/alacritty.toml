[general]
import = [
    "~/.config/alacritty/themes/base16-tomorrow-night.toml"
]

[window]
opacity = 0.9
padding.x = 0
padding.y = 0

[font]
size = 11.6

[font.normal]
family = "Iosevka NFM"
# family = "Mx437 IBM VGA 8x16"
style = "Regular"

[font.bold]
family = "Iosevka NFM"
# family = "Mx437 IBM VGA 8x16"
style = "ExtraBold"

[font.bold_italic]
family = "Iosevka NFM"
# family = "Mx437 IBM VGA 8x16"
style = "Italic"

[font.italic]
family = "Iosevka NFM"
# family = "Mx437 IBM VGA 8x16"
style = "Bold Italic"
